# More option see https://github.com/DreamMaoMao/mango/wiki/


# monitor rules
monitorrule=eDP-1,0.55,1,tile,0,1,1925,0,1920,1080,60
monitorrule=HDMI-A-1,0.55,1,tile,0,1,0,0,1920,1080,60

exec-once=mmsg -d focusmon,HDMI-A-1
exec-once=~/.config/mango/autostart.sh

bind=super,grave,toggle_named_scratchpad,scratchpad,none,kitty --app-id scratchpad
windowrule=isnamedscratchpad:1,width:1280,height:800,appid:scratchpad

# cursor size
cursor_size=24
env=XCURSOR_SIZE,24

# fcitx5 im
env=GTK_IM_MODULE,fcitx
env=QT_IM_MODULE,fcitx
env=SDL_IM_MODULE,fcitx
env=XMODIFIERS,@im=fcitx
env=GLFW_IM_MODULE,ibus

# scale factor about qt (herr is 1.4)
env=QT_QPA_PLATFORMTHEME,qt5ct
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=QT_QPA_PLATFORM,Wayland;xcb
env=QT_WAYLAND_FORCE_DPI,140

# Window effect
blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=0
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=1

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER,r,reload_config

# menu and terminal
bind=SUPER,space,spawn,rofi -show drun -show-icons
bind=SUPER,Return,spawn,kitty
bind=SUPER,Insert,spawn, flameshot gui
bind=SUPER,Escape,spawn,~/.bin/rofi_clipboard
bind=SUPER+SHIFT,Escape,spawn,~/.bin/rofi-wifi-menu
bind=SUPER,s,spawn,google-chrome-stable
bind=super,w,spawn,code
bind=super,d,spawn,obsidian
bind=super,e,spawn,thunar
bind=super+shift,e,spawn,kitty -e yazi
bind=super,v,spawn,pavucontrol
#bind=super,q,spawn,mission-centre
bind=super,c,spawn,kitty -e btop
bind=NONE,XF86AudioRaiseVolume,spawn, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind=NONE,XF86AudioLowerVolume,spawn, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
bind=NONE,XF86AudioMute,spawn, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# exit
bind=SUPER,m,quit
bind=SUPER,q,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER+SHIFT,Left,focusdir,left
bind=SUPER+SHIFT,Right,focusdir,right
bind=SUPER+SHIFT,Up,focusdir,up
bind=SUPER+SHIFT,Down,focusdir,down

# swap window
bind=SUPER+ALT,Up,exchange_client,up
bind=SUPER+ALT,Down,exchange_client,down
bind=SUPER+ALT,Left,exchange_client,left
bind=SUPER+ALT,Right,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=super,Tab,toggleoverview,
bind=SUPER+ALT,f,togglefloating,
bind=super+shift,a,togglemaximizescreen,
bind=super,f,togglefullscreen,
bind=super+SHIFT,f,togglefakefullscreen,
bind=SUPER+shift,i,minimized,
bind=SUPER+shift,o,toggleoverlay,
bind=SUPER+SHIFT+ctrl,I,restore_minimized
bind=ALT,z,toggle_scratchpad

# scroller layout
bind=super+shift,e,set_proportion,1.0
bind=super+shift,x,switch_proportion_preset,

# switch layout
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Left,viewtoleft,0
# bind=SUPER,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
# bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=super,1,view,1,0
bind=super,2,view,2,0
bind=super,3,view,3,0
bind=super,4,view,4,0
bind=super,5,view,5,0
bind=super,6,view,6,0
bind=super,7,view,7,0
bind=super,8,view,8,0
bind=super,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=super+shift,1,tagsilent,1,0
bind=super+shift,2,tagsilent,2,0
bind=super+shift,3,tagsilent,3,0
bind=super+shift,4,tagsilent,4,0
bind=super+shift,5,tagsilent,5,0
bind=super+shift,6,tagsilent,6,0
bind=super+shift,7,tagsilent,7,0
bind=super+shift,8,tagsilent,8,0
bind=super+shift,9,tagsilent,9,0

# monitor switch
bind=super+alt+shift,Left,focusmon,left
bind=super+alt+shift,Right,focusmon,right
bind=SUPER+Alt+ctrl,Left,tagmon,left
bind=SUPER+Alt+ctrl,Right,tagmon,right

# gaps
bind=super+ALT+SHIFT,X,incgaps,1
bind=super+ALT+SHIFT,Z,incgaps,-1
bind=super+ALT+SHIFT,R,togglegaps

# movewin
bind=super+CTRL+SHIFT,Up,movewin,+0,-50
bind=super+CTRL+SHIFT,Down,movewin,+0,+50
bind=super+CTRL+SHIFT,Left,movewin,-50,+0
bind=super+CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=super+CTRL+ALT,Up,resizewin,+0,-50
bind=super+CTRL+ALT,Down,resizewin,+0,+50
bind=super+CTRL+ALT,Left,resizewin,-50,+0
bind=super+CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client


# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi
